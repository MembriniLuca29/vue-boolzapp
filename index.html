<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Boolzapp con Vue</title>
</head>
<body>
<div class="background">
  <div class="top-bar"></div>

  <div id="app">
 <!-- barra laterale -->
<div class="left">
  <div class="user">
    <div class="myinfo"><img src="./img/avatar_io.jpg" alt="">
    <p>Sofia</p></div>
  
  <div class="my-icon">
    <i class="fa-solid fa-circle-notch"></i>
    <i class="fa-solid fa-message"></i>
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>
</div>
<div class="notify">
  <i class="fa-solid fa-bell-slash"></i>
  <div>
  <p class="font">Ricevi notifiche di nuovi messaggi</p>
  <p class="activate-notify">Attiva notifiche desktop</p>
</div>
</div>
<div class="search">
  <i class="fa-solid fa-magnifying-glass"></i>
  <input type="text" placeholder="cerca o inizia una nuova chat">
</div>
<div class="users">
  <div v-for="contact in contacts" :key="contact.name" class="single-user" @click="selectUser(contact)">
    <img :src="contact.avatar" alt="">
    <div class="center-name">
      <p class="name">{{ contact.name }}</p>
      <p class="grey">{{ getLastMessage(contact) }}</p>
    </div>
    <div class=" last-data">
    <p class="grey">{{ getLastMessageTime(contact) }}</p>
  </div>
  </div>
  
</div>

</div>

<!-- corpo messaggio -->
<div class="main">
  <div class="now-chat-user">
    <div class="chat-info"><img src="./img/avatar_1.jpg" alt="">
      <div>
      <p>michele</p>
      <p class="pseudogrey">ultimo accesso oggi alle 12:00</p>
      </div>
    </div>
    
    <div class="my-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-paperclip"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
  </div>
  <div class="chat" >
    <div class="chat">
      <div v-if="selectedUser">
        <div v-for="message in selectedUser.messages" :key="message.date" :class="[message.status === 'sent' ? 'sent' : 'received']">
          <p>{{ message.message }} <span class="data-message">{{ message.date }}</span></p>
        </div>
      </div>
    
    </div>
  </div>
 
    <div class="message">
      <i class="fa-regular fa-face-smile"></i>
      <input type="text" placeholder="scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage">
      <i class="fa-solid fa-microphone"></i>
    </div>
 
</div>
  </div>

</div>

  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
